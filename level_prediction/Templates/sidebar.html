<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sidebar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
      /* Sidebar Styles */
      .sidebar {
          height: 100%;
          width: 80px; /* Initially visible with limited width */
          position: fixed;
          top: 0;
          left: 0;
          background-color: #E14343;
          overflow-x: hidden;
          transition: 0.3s;
          padding-top: 60px; /* Space at the top */
          z-index: 9999;
          display: flex;
          flex-direction: column;
          justify-content: flex-start; /* Align items at the top */
          align-items: center; /* Center links horizontally if necessary */
      }
  
      /* Sidebar Links */
      .sidebar a {
          padding: 8px 8px 8px 32px;
          text-decoration: none;
          font-size: 20px;
          color: white;
          display: block;
          transition: 0.3s;
          opacity: 1;
          visibility: visible;
          width: 100%; /* Ensure links take up the full width */
          text-align: center; /* Center text inside the links */
          margin-bottom: 10px; /* Space between links */
      }
  
      /* Icons inside sidebar links */
      .sidebar a i {
          margin-right: 20px;
          font-size: 25px;
      }
  
      /* Hide text when collapsed */
      .sidebar a span {
          display: none;
      }
  
      /* Show text when sidebar expands */
      .sidebar a.show-text span {
          display: inline;
      }
  
      /* Close Button */
      .sidebar .close-btn {
          position: absolute;
          top: 10px; /* Space from the top */
          right: 25px;
          font-size: 36px;
          color: white;
          background-color: transparent;
          border: none;
      }
  
      /* Toggle Button */
      .open-btn {
          font-size: 20px;
          color: #E14343;
          background-color: transparent;
          border: none;
          cursor: pointer;
          position: absolute;
          top: 10px;
          left: 10px;
      }
  
      @media screen and (max-width: 768px) {
          .sidebar a { font-size: 20px; }
      }
  </style>
  
</head>
<body>

<!-- The Sidebar -->
<div id="mySidebar" class="sidebar">
  <button class="close-btn" onclick="toggleSidebar()">Ã—</button>
  <a href="{% url 'powerbi_dashboard' %}" class="sidebar-link"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a>
  <a href="{% url 'features_list' %}" class="sidebar-link"><i class="fas fa-dumbbell"></i><span>Gym Data</span></a>
  <a href="{% url 'exercices_list' %}" class="sidebar-link"><i class="fas fa-running"></i><span>Exercises</span></a>
  <a href="{% url 'predict_experience' %}" class="sidebar-link"><i class="fas fa-level-up-alt"></i><span>Get Your Level</span></a>
</div>


<script>
    // Toggle sidebar function
    function toggleSidebar() {
        const sidebar = document.getElementById("mySidebar");
        const links = document.querySelectorAll(".sidebar-link");
        
        if (sidebar.style.width === "250px") {
            sidebar.style.width = "80px";  // Narrow width when collapsed
            links.forEach(link => link.classList.remove('show-text')); // Hide text
        } else {
            sidebar.style.width = "250px";  // Expand the sidebar
            links.forEach(link => link.classList.add('show-text')); // Show text
        }
    }
</script>

</body>
</html>
